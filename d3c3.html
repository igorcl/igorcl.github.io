<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body style="background-color: black;">
    <p style="text-align: center; font-size: 50px; color: blanchedalmond;">Se misturar azul e amarelo, qual a cor obitida? </p>
    <svg style="position: relative; left: 25%;" width="500" height="400">
        <circle cx= "100" cy="25" r="25" fill="red" />
        <rect x="400" y="0" width="50" height="50" fill="green" />
        <ellipse cx="250" cy="200" rx="100" ry="100" fill="white" />
        
    </svg>
    <h1 style="text-align: center; font-size: 50px; color: blanchedalmond;"> resposta: ? </h1>
    <script src="https://d3js.org/d3.v5.min.js"></script>
        <script>
            d3.select("circle").on("click", function(){
            d3.select("ellipse").transition()
            .duration(1500)
            .attr("fill", "yellow");
            d3.select("h1").text("respota: errada")

            });

            d3.select("rect").on("click", function(){
            d3.select("ellipse").transition()
            .duration(1500)
            .attr("fill", "yellow");  
            d3.select("h1").text("respota: correta") 
            });
    </script>
</body>
</html>
